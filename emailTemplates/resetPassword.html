<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>密碼重設通知</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        color: #000;
        background-color: #ffffff;
      }

      img.logo {
        height: 60px;
        margin: 0 auto 40px;
        display: block;
      }

      h2 {
        font-weight: bold;
        font-size: 18px;
      }

      h3 {
        font-size: 18px;
        margin-top: 30px;
      }

      p {
        font-size: 14px;
        line-height: 1.5;
        margin-top: 16px;
      }

      a {
        color: #1a0dab;
        word-break: break-word;
      }

      .footer {
        background-color: #000;
        color: #fff;
        text-align: center;
        padding: 18px;
        font-size: 14px;
        margin-top: 30px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 16px;
        }

        h2,
        h3 {
          font-size: 16px;
        }

        p {
          font-size: 13px;
        }

        .footer {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://res.cloudinary.com/deb960ezd/image/upload/v1748369575/%E6%8B%BE%E5%85%89%E5%A0%82_Logo_kqiq1f.png"
        alt="LOGO"
        class="logo"
      />

      <h2>在此封信件當中我們將說明如何重新設定拾光堂會員密碼。</h2>

      <p>請由下方開始重新登錄您的密碼。</p>

      <hr style="margin: 30px 0" />

      <h3>忘記密碼</h3>

      <p>請在24小時以內從下方的URL中再次登錄您的密碼。</p>
      <p style="color: #555">※ 超過 24 小時 URL 將會失效，請特別注意。</p>

      <!--更改密碼頁面-->
      <a
        href="https://lightpickers.github.io/Frontend-Dev-React/reset-password?token={{TOKEN}}"
        >重設密碼</a
      >

      <hr style="margin: 30px 0" />

      <p style="margin: 0">
        與我們聯絡<br />
        <a href="https://lightpickers.github.io/Frontend-Dev-React/">拾光堂</a>
        <!--客服或與我們聯絡網址-->
      </p>

      <p style="color: #888; margin-top: 20px; font-size: 12px">
        ※
        這封信件為系統寄送用之電子信箱，即使回信也無法為您提供服務，敬請見諒。<br />
        ※ 如對本信封內容有疑慮，請透過官方網站聯繫客服人員。
      </p>

      <div class="footer">
        拾光堂 <br />
        &copy; Copyright@2025 拾光堂專題小組 僅供作品使用
      </div>
    </div>
  </body>
</html>
